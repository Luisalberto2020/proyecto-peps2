<h1 >Inicio de sesión</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartiremos su información personal</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" #passwd>
  </div>

  <button (click)="loguearse(email.value,passwd.value)" class="btn btn-primary ">Enviar</button>



  <div *ngIf="mostrarFallo" class="alert alert-danger" role="alert">
    ¡ERROR! Usuario o contraseña incorrectos
  </div>
