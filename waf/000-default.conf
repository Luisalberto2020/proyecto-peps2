
<VirtualHost *:8080>
    ServerName web
    ProxyPreserveHost On
    ProxyPass / http://web/
    ProxyPassReverse / http://web/
</VirtualHost>


<VirtualHost *:5000>
    ServerName server
    ProxyPreserveHost On
    ProxyPass / http://server:5000/
    ProxyPassReverse / http://server:5000/
</VirtualHost>
        

